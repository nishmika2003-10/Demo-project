<form name="demoForm">
  Message: <input type="text" name="msg" value="Welcome!"><br><br>
  <button type="button" onclick="demo()">Try Methods</button>
</form>

<script>
function demo() {
  let box = document.demoForm.msg;

  box.focus(); // brings cursor to the field
  setTimeout(() => {
    box.select(); // highlights the text
  }, 1000);

  setTimeout(() => {
    box.blur(); // removes cursor focus
  }, 2000);
}
</script>
